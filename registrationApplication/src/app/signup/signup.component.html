<header style="margin-top: 10%;font-size:15px; text-align: center; font-family: 'Times New Roman', Times, serif;">
    Please confirm or edit your contact information, so that we can notify<br> you when you are approved for our BETA
</header>
<hr style="width:50%;text-align:center;padding-top: 10%;">
<div class="row">
    <div class="col-lg-12">


        <div style="text-align: center;padding-left: 30%;">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Name: </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" aria-label="Default" value="Rinky Mondal" readonly />
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Email: </label>
                    <div class="col-sm-3">
                        <input type="email" class="form-control" aria-label="Default"
                            value="rinkymondal.rinaa@gmail.com" readonly />
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Password: </label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" aria-label="Default" value="" />
                    </div>
                </div>


                <div style="text-align:center; padding-right: 30%;">
                    <button class="btn btn-outline-danger" type="submit" [routerLink]="['/thankyou']"
                        routerLinkActive="router-link-active">Sign up</button></div>

            </form>
        </div>

    </div>
</div>
